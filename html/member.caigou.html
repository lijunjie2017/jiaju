<script type="text/javascript">


	$(function(){
		$("#save_btn_fabu").click(function(){
		
			var  title= $("#title");
			var  addtime= $("#addtime");
			var  andtime= $("#andtime");
			var  gname= $("#gname");
			var  lianxiren= $("#lianxiren");
			var  dianhua= $("#dianhua");
			var  s_province= $("#s_province");
			var  s_city= $("#s_city");
			var  s_county= $("#s_county");
			var  xiangxi= $("#xiangxi");
			var  myEditor= $("#myEditor");
			
			if(title.val() == ''){
				title.focus();
				title.css("border","1px solid red");
				alert('请输入标题');
				return false;
			}else if(addtime.val() == ''){
				addtime.focus();
				alert('请选择开始日期');
				addtime.css("border","1px solid red");
				return false;
			}else if(andtime.val() == ''){
				andtime.focus();
				andtime.css("border","1px solid red");
				alert('请选择结束日期');
				return false;
			}else if(gname.val() == ''){
				gname.focus();
				alert('请输入公司名称');
				gname.css("border","1px solid red");
				return false;
			}else if(lianxiren.val() == ''){
				lianxiren.focus();
				alert('请输入联系人');
				lianxiren.css("border","1px solid red");
				return false;
			}else if(dianhua.val() == ''){
				dianhua.focus();
				alert('请输入联系电话');
				dianhua.css("border","1px solid red");
				return false;
			}else if(s_province.val() == '请选择'){
				s_province.focus();
				s_province.css("border","1px solid red");
				alert('请选择省会');
				return false;
			}else if(s_city.val() == '请选择'){
				s_city.focus();
				s_city.css("border","1px solid red");
				alert('请选择城市');
				return false;
			}else if(s_county.val() == '请选择'){
				s_county.focus();
				s_county.css("border","1px solid red");
				alert('请选择地区');
				return false;
			}else if(xiangxi.val() == ''){
				xiangxi.focus();
				xiangxi.css("border","1px solid red");
				alert('请输入详细地址');
				return false;
			
			}else{
				$("#submit").submit();
			}
		})
	})

</script>
