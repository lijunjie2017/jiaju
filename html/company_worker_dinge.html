	// 数据提交
	function add_data(){
		// 获取输入内容
		var name = $('#name').val();//项目名称
		var shigonggongyi = $('#shigonggongyi').val();//施工工艺
		var danwei = $('#danwei').val();//计价单位
		var shuliang = $('#shuliang').val();//数量/范围
		var rengongfei = $('#rengongfei').val();//纯人工费
		var fabujiage = $('#fabujiage').val();//发布价格
		var lianxifangshi = $('#lianxifangshi').val();//联系方式
		var gongzuodidian = $('#gongzuodidian').val();//工作地点
		var content = $('#content').val();//备注

		//判定输入内容
		if(name == ''){
			alert('请输入项目名称');
			return false;
		}else if(danwei == ''){
			alert('请输入计价单位');
			return false;
		}else if(shuliang == ''){
			alert('请输入数量/范围');
			return false;
		}else if(rengongfei == ''){
			alert('请输入纯人工费');
			return false;
		}else if(fabujiage == ''){
			alert('请输入发布价格');
			return false;
		}else if(lianxifangshi == ''){
			alert('请输入联系方式');
			return false;
		}else if(gongzuodidian == ''){
			alert('请输入工作地点');
			return false;
		}else if(shigonggongyi == ''){
			alert('请输入施工工艺');
			return false;
		}else if(content == ''){
			alert('请输入备注');
			return false;
		}

		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Dinge/rengong_add', {
					userid         : '<?php echo $_SESSION["user_info"]["user_id"];?>',//用户id
			        name           : name,           //项目名称
			        danwei         : danwei,         //计价单位
			        shuliang       : shuliang,       //数量/范围
			        rengongfei     : rengongfei,     //纯人工费
			        fabujiage      : fabujiage,      //发布价格
			        lianxifangshi  : lianxifangshi,  //联系方式
			        gongzuodidian  : gongzuodidian,  //工作地点
				    shigonggongyi  : shigonggongyi,  //施工工艺
				    content        : content         //备　　注
		    }, function(ret) {
				alert('发布成功！');
		},'json');

	}

	$(document).ready(function() {
		quto_list(page);
	});

	// 分页设置
	$('.page_num').click(function(event) {
		$('.page_num').removeClass('current');
		$(this).toggleClass('current');
	});

	var page = 0;
	var numb = 0;
    var countN = 0;
	//工价列表
	function quto_list(page){
		 if(numb > countN){
			numb = countN;
			page = numb;
			return;
        }

		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Dinge/rengong_list', {
				values:{
			    	user_id  : '<?php echo $_SESSION["user_info"]["user_id"];?>',
			    	page     : page,
				}
			}, function(ret) {
				var html = '';
				countN = ret.page;
				if(ret.status == 200){
					var data = ret.retData;

					for(var i in data){
						var defaults = (data[i].defaults<1)?'':'checked="checked"';

						html += '<li>';
							html += '<span class="list_name" style="width:200px;display:inline-block;">'+data[i].name+'</span>';
							html += '<span>'+data[i].shuliang+'/'+data[i].danwei+'</span>';
							html += '<input type="checkbox" class="checkbox" '+defaults+' />';
						html += '</li>';
					}

					$('.list_ul').append(html);
				}else if(ret.status == 202){
					if(page == 1){
						$('.list_ul').html(Empty);
					}else{
						alert('暂无更多了');
					}
				}else {
					alert('失败，请检查网络连接');
					return false;
				}
		},'json');
	}
