 // PHP时间戳转时间
function _trans_php_time_to_str(timestamp, n) {

	update = new Date(timestamp * 1000);
	//时间戳要乘1000
	year = update.getFullYear();
	month = (update.getMonth() + 1 < 10) ? ('0' + (update.getMonth() + 1)) : (update.getMonth() + 1);
	day = (update.getDate() < 10) ? ('0' + update.getDate()) : (update.getDate());
	hour = (update.getHours() < 10) ? ('0' + update.getHours()) : (update.getHours());
	minute = (update.getMinutes() < 10) ? ('0' + update.getMinutes()) : (update.getMinutes());
	second = (update.getSeconds() < 10) ? ('0' + update.getSeconds()) : (update.getSeconds());
	if (n == 1) {
		return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
	} else if (n == 2) {
		return (year + '-' + month + '-' + day);
	} else if (n == 3) {
		return (month + '-' + day);
	} else if (n == 4) {
		return (hour + ':' + minute + ':' + second);
	} else if (n == 5) {
		return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute );
	} else {
		return 0;
	}
}
//材料列表
function cai_select(){
		
		$.post(serverUrl+"jingyi.php/Home/Material/materialListe",{s_city : '广州市',page : page,cai_type :2,infotype : 'pc_caigou'},function(ret){
		
			var listHtml = '';
			if(ret.code == 200){
			
					page++;
					var data = ret.message;
					   for (var i in data) {
						  var m_name=data[i].m_name,cai_type=data[i].cai_type,expire_time=data[i].expire_time,m_introduce=data[i].m_introduce,count=data[i].count,addtime = _trans_php_time_to_str(data[i].addtime,1),office_name = data[i].office_name;
								
								 
								  
								listHtml +=  '<li>';
								listHtml +=  '<img src="/themes/mall/jiaju/images/zhaobiao/bglist.png"style="display: inline;float:left;margin: 5px;height:15px;width:15px;"/>';
								listHtml +=  '<p class="tle">';
								listHtml +=  '<a target="_blank" href="/index.php?app=search&act=content_caigou&id='+data[i].id+'&cai_type=2">'+m_name+'</a>';
								
								listHtml +=  '</p>';
								listHtml +=  '<span class="gname">'+office_name+'</span>';
								listHtml +=  '<p class="time">'+addtime+'</p>';
								listHtml +=  '</li>';
				   
						  
						 }
