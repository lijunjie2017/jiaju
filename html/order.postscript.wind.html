<script type="text/javascript">
function postscript_activation(tt){
	if (!tt.name){
		tt.value    = '';
        tt.name = 'postscript';
		tt.style.height = '50';
    }
}
</script>
<div id="postscript" class="w clearfix">
   <div class="title fleft">{$lang.postscript}{$lang.colon}</div>
   <div class="content fleft"><textarea  class="color666"id="postscript" onclick="postscript_activation(this);">{$lang.postscript_desc}</textarea></div>
</div>
