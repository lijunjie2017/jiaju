<script type="text/javascript">
servermsg = 'http://wgcapp.wgc2013.com/index.php/Home/';
imgUrl = 'http://wgcapp.wgc2013.com/';
page = 1;

//查询
function search(){
	var position = '';
	var positionName = $('#gongzhong').val();
	var vals = $(".ser_right_sec").val();
	var gz   = $("#gongzhong").val();
	if(vals == 0){
		alert('行业必填！');
		return false;
	}
	if(!gz){
		alert("工种必填");
		return false;
	}
	if(positionName == '施工队长'){
		position = 1;
	}else if(positionName == '水电工长'){
		position = 2;
	}else if(positionName == '空调安装工长'){
		position = 3;
	}else if(positionName == '空调安装工'){
		position = 4;
	}else if(positionName == '泥水工'){
		position = 5;
	}else if(positionName == '水电工'){
		position = 6;
	}else if(positionName == '电焊工'){
		position = 7;
	}else if(positionName == '家具安装工'){
		position = 8;
	}else if(positionName == '木工'){
		position = 9;
	}else if(positionName == '扇灰工'){
		position = 10;
	}else if(positionName == '保洁工'){
		position = 11;
	}else if(positionName == '杂工'){
		position = 12;
	}else if(positionName == '设计师'){
		position = 13;
	}else if(positionName == '其他'){
		position = 15;
	}else if(positionName == '网络维修'){
		position = 17;
	}else if(positionName == '工程经理'){
		position = 20;
	}else if(positionName == '平面设计'){
		position = 25;
	}else if(positionName == '客服专员'){
		position = 27;
	}else if(positionName == '项目经理'){
		position = 32;
	}else if(positionName == '水电维修'){
		position = 33;
	}else if(positionName == '空调维修'){
		position = 34;
	}else if(positionName == '装饰维修'){
		position = 35;
	}else if(positionName == '设备维修'){
		position = 36;
	}else{
		alert('搜索出来的人未分工种！！！')
	}
	
	$.post(servermsg+'Systemmsg/Jobdetails',{
		list   :  'ok',
		page   :  'page',
		type   :  position,
		s_city :  '广州'
	},function(ret){
		var data = ret.message;
		var html = '';
		
		if(ret.code == 200){
			$('#searchtp').css('display','none');
			$('#details_list').css('display','block');
			page++;
			for(var i in data){
				var id          = data[i].user_id;
				var worktype    = data[i].postion;
				var type        = (data[i].type =='' || data[i].type == null)?'未分类':data[i].type;
				var	name        = (data[i].name =='' || data[i].name == null)?'匿名':data[i].name;
				var	zhiwei 	    = (data[i].zhiwei =='' || data[i].zhiwei == null)?'未填写':data[i].zhiwei;
				var nianling    = data[i].nianling;
				
				html += '<tr>';
					html += '<td>'+i+'</td>';
					html += '<td>'+name+'</td>';
					html += '<td>'+nianling+'年</td>';
					html += '<td>装饰建筑</td>';
					html += '<td>'+worktype+'</td>';
					html += '<td><a href="javascript:;">屏蔽</a><a href="javascript:;">详情</a></td>';
				html += '</tr>';
			}
			$('#show_list').html(html);
		}
	},'json');
}
