<script type="text/javascript">
	var page = 1;
	$(".container_nav ul li").click(function(){
		$(".container_nav ul li").removeClass("bg_li")
		$(this).addClass("bg_li")
	})

	$(document).ready(function() {
		jifen_num();
		jifen_list();
	});

	//积分余额
	function jifen_num(){
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/jifen/index', {
			uid : '<?php echo $_SESSION["user_info"]["user_id"];?>',
		}, function(ret,err) {
			var jifenyue = ret.capital.hasmoney;
			$('#jifen').html(jifenyue);
		},'json');
	}

	//积分列表
	function jifen_list(){
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/jifen/mylist', {
			uid : '<?php echo $_SESSION["user_info"]["user_id"];?>',
			page : page,
		}, function(ret,err) {
			var html = '';
			if(ret.code == 200){
				page++;
				var data = ret.capital;
				for(var i in data){
					var datatime = _trans_php_time_to_str(data[i].addtime,1);
					html += '<li>';
 						html += '<ul class="list_main">';
 							html += '<li>'+data[i].fenzhi+'</li>';
 							html += '<li>'+data[i].cause+'</li>';
 							html += '<li>'+datatime+'</li>';
 						html += '</ul>';
 					html += '</li>';
				}
				$('.jifenlist').append(html);
			}else{
				alert('数据加载失败!');
			}
		},'json');
	}

	// PHP时间戳转时间
	function _trans_php_time_to_str(timestamp, n) {

		update = new Date(timestamp * 1000);
		//时间戳要乘1000
		year = update.getFullYear();
		month = (update.getMonth() + 1 < 10) ? ('0' + (update.getMonth() + 1)) : (update.getMonth() + 1);
		day = (update.getDate() < 10) ? ('0' + update.getDate()) : (update.getDate());
		hour = (update.getHours() < 10) ? ('0' + update.getHours()) : (update.getHours());
		minute = (update.getMinutes() < 10) ? ('0' + update.getMinutes()) : (update.getMinutes());
		second = (update.getSeconds() < 10) ? ('0' + update.getSeconds()) : (update.getSeconds());
		if (n == 1) {
			return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
		} else if (n == 2) {
			return (year + '-' + month + '-' + day);
		} else if (n == 3) {
			return (month + '-' + day);
		} else if (n == 4) {
			return (hour + ':' + minute + ':' + second);
		} else if (n == 5) {
			return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute );
		} else {
			return 0;
		}
	}
</script>
